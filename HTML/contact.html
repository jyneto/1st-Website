<div class="w3-container w3-sand">
  <h1>Contact</h1>

<br>

<div class="w3-row-padding">

        <fieldset class="field" style="width: 45%";>
        <legend><h3>Get in touch</h3></legend>
            <form id="myForm" >
                <div class="animation">    
        
                    
                   <h3 id="show"> Please fill in the form </h3>
                   <img id="hide" src="Img/TY.jpg">  
                </div>

                <div> <!--tagit bort class = form-grupp-->
                <label for = "txtName" > Fullname</label><span>*</span>
                <input type="text" id="txtName" onblur="validate('txtName')" placeholder="Fullname">
                <p id="txtNameError" class="errorHidden"> Please enter Full name</p>
                </div>

                <div class = "form-grupp">
                   <b>Email:</b>  <span>*</span> 
                    <input type="text" id="txtEmail" onblur="validate('txtEmail')" placeholder="Email address"/> 
                    <p id="txtEmailError" class="errorHidden"> Please enter valid Email</p>    
                </div>

                <div class = "form-grupp">
                   <b>City:</b><span>*</span><br>
                    <select id="selCity" onblur="validate('selCity')">
                            <option selected value="">Choose a city </option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                    </select>
                    <p id="selCityError" class="errorHidden">Please select a city</p>
                </div>

                <div class = "form-grupp">
                    <b>Message:</b> <span>*</span> <br>
                    <input id="msg" name="msg" onblur="validate('msg')" placeholder="Your message" style="width:300px;height:100px"></input>
                    <p id="msgError" class="errorHidden">Please enter a message</p>
                </div>
                
                <div class = "form-grupp">
                    <input type="submit" id="bt" value="Submit" /> 
                </div>

            </form>
        
        </fieldset>
    </div>
